<div *ngIf="loaderService.isLoading$ | async" class="fixed inset-0 flex items-center justify-center z-50">
    <!-- Fondo desenfocado -->
    <div class="absolute inset-0 bg-gray-800 bg-opacity-50 backdrop-blur-sm"></div>
  
    <!-- Spinner animado -->
    <div class="relative">
      <div class="w-16 h-16 border-4 border-t-4 border-rose-400 border-opacity-75 rounded-full animate-spin"></div>
      <div class="absolute top-0 left-0 w-16 h-16 rounded-full border-4 border-dashed border-rose-200 animate-ping"></div>
    </div>
  </div>
